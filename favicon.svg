<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
    <pattern id="profileImage" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="./favicon_profile.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
  </defs>
  <!-- Background circle with profile image -->
  <circle cx="50" cy="50" r="50" fill="url(#profileImage)" clip-path="url(#circleClip)"/>
  <!-- Fallback background if image doesn't load -->
  <circle cx="50" cy="50" r="50" fill="#00D9FF" opacity="0.3"/>
</svg>
